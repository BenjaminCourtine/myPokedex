<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

<input type="text" id="pokeInput">
<input type="submit" id="pokeSubmit" value="Search that pokemon">

<div id="leftBloc">
    <div id="pokeHeaderLeft"></div>
    <div id="pokeHeaderRight"></div>
    <div id="myRotateDiv"></div>


    <div id="screen"></div>

    <div id="screenBorder">
        <div id="redButton"></div>
        <div id="firstBlackButton"></div>
        <div id="secondBlackButton"></div>

        <div id="firstBlackLine"></div>
        <div id="secondBlackLine"></div>
        <div id="thirdBlackLine"></div>
        <div id="foursBlackLine"></div>
    </div>

    <div id="yellowButton"></div>
    <div id="blackButton"></div>

    <div id="otherBlackButton"></div>
    <div id="otherRedButton"></div>

    <div id="myPad">
        <div id="myCube"></div>
        <div id="myCircle"></div>
        <div id="arrowTop">
            <div id="triangleTop"></div>
        </div>
        <div id="arrowRight">
            <div id="triangleRight"></div>
        </div>
        <div id="arrowBot">
            <div id="triangleBot"></div>
        </div>
        <div id="arrowLeft">
            <div id="triangleLeft"></div>
        </div>

    </div>

    <div id="rightBar">
        <div id="firstLittleLine"></div>
        <div id="secondLittleLine"></div>
        <div id="thirdLittleLine"></div>
        <div id="foursLittleLine"></div>
    </div>
</div>

<div id="rightBloc">

</div>

</body>
</html>
