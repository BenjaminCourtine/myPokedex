<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
<form id="myForm">
    <input type="text" id="pokeInput">
    <input type="submit" id="pokeSubmit" value="Search that pokemon">
</form>
<div id="errorBlock"></div>

<div id="leftBloc">
    <div id="pokeHeaderLeft">
        <div id="blueCircle">
            <div id="myBubble"></div>
            <div id="littleWhiteCircle"></div>
        </div>
    </div>
    <div id="pokeHeaderRight">
        <div id="myRedLed">
            <div id="firstWhitePoint"></div>
        </div>
        <div id="myOrangeLed">
            <div id="secondWhitePoint"></div>
        </div>
        <div id="myYellowLed">
            <div id="thirdWhitePoint"></div>
        </div>
    </div>
    <div id="myRotateDiv"></div>

    <div id="screen">
        <div><img id="myImage"></div>
    </div>

    <div id="screenBorder">
        <div id="redButton"></div>
        <div id="firstBlackButton"></div>
        <div id="secondBlackButton"></div>

        <div id="firstBlackLine"></div>
        <div id="secondBlackLine"></div>
        <div id="thirdBlackLine"></div>
        <div id="foursBlackLine"></div>
    </div>

    <div id="yellowButton"></div>
    <div id="blackButton"></div>

    <div id="otherBlackButton"></div>
    <div id="otherGreenButton"></div>

    <div id="myPad">
        <div id="myCube"></div>
        <div id="myCircle"></div>
        <div id="arrowTop">
            <div id="triangleTop"></div>
        </div>
        <div id="arrowRight">
            <div id="triangleRight"></div>
        </div>
        <div id="arrowBot">
            <div id="triangleBot"></div>
        </div>
        <div id="arrowLeft">
            <div id="triangleLeft"></div>
        </div>

    </div>

    <div id="rightBar">
        <div id="firstLittleLine"></div>
        <div id="secondLittleLine"></div>
        <div id="thirdLittleLine"></div>
        <div id="foursLittleLine"></div>
    </div>
</div>

<div id="rightBloc">
    <div id="mySecondScreen">
        <div id="name"></div>
        <div id="type"></div>
    </div>

    <div id="hideHeader"></div>
    <div id="rotateHidediv"></div>
    <div>
        <div class="blueButton" id="blueButtonOne"></div>
        <div class="blueButton" id="blueButtonTwo"></div>
        <div class="blueButton" id="blueButtonThree"></div>
        <div class="blueButton" id="blueButtonFour"></div>
        <div class="blueButton" id="blueButtonFive"></div>
        <div class="blueButton" id="blueButtonSix"></div>
        <div class="blueButton" id="blueButtonSeven"></div>
        <div class="blueButton" id="blueButtonHeight"></div>
        <div class="blueButton" id="blueButtonNine"></div>
        <div class="blueButton" id="blueButtonTen"></div>
    </div>
    <div>
        <div id="firstWhiteButton"></div>
        <div id="secondWhiteButton"></div>
    </div>
    <div id="secondYellowButton"></div>
    <div id="thirdBlackButton"></div>

    <div id="circleBlackButton"></div>

    <div id="secondGreenButton"></div>
    <div id="thirdGreenButton"></div>
</div>

</body>
</html>
